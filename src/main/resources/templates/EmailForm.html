<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Email</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<div th:insert="header.html"></div>
	<div class="container-fluid">
	<div class="card">
		<div class="card-header bg-primary text-white text-center">
		<h4>Mail Detail</h4>
		</div>
		<div class="card-body">
		<form action="/contact" method="Post">
		<div class="row m-2">
		<div class="col-4">To</div>
			<div class="col-6">
			<input type="text" name="toEmail" class="form-control">
			</div>
		</div>
		<div class="row m-2">
			<div class="col-4">Subject</div>
			<div class="col-6">
			<input type="text" name="subject" class="form-control">
			</div>
		</div>
			
		<div class="row m-2">
			<div class="col-4">Message</div>
			<div class="col-6">
			<textarea rows="10" cols="50" name="message"></textarea>
			</div>
		</div>
		<div class="row m-2">
			<div class="col-4"></div>
			<div class="col-6">
			<input type="submit" value="Send" class="btn btn-success">
			</div>
		</div>
		</form>
		
		
			
		
		</div>
		<div class="card-footer bg-warning text-white text-center" >copyright@2023</div>
	
	</div>
	
	
	
	</div>
</body>
</html>
